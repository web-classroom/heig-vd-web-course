name: Publish course material to GitHub Pages

# Allow one concurrent deployment
concurrency:
  group: GitHub Pages
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - 5-add-material-for-mkdocs

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-course-material:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - name: Delete files that should not be published
      #   run: |
      #     rm --recursive 00-evaluation-and-exam-archives
      #     rm --recursive 99-material-for-the-teaching-staff

      - name: Build course material content with Pandoc and weasyprint
        uses: docker://alpine:edge
        with:
          entrypoint: sh
          args: .github/workflows/build-course-material-content.sh

      - name: Build presentation content with Marp
        uses: docker://marpteam/marp-cli:v3.0.2
        with:
          entrypoint: sh
          args: .github/workflows/build-presentation-content.sh

      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          name: course-material
          path: |
            **/*.html
            **/*.jpg
            **/*.jpeg
            **/*.pdf
            **/*.png
            **/*.svg
          if-no-files-found: error
          retention-days: 1

  create-index-page-for-github-pages:
    runs-on: ubuntu-latest
    needs: build-course-material
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download course-material
        uses: actions/download-artifact@v3
        with:
          name: course-material
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - uses: actions/cache@v3
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2

      - name: Install Material for MkDocs dependencies
        run: |
          sudo apt install --yes \
            libcairo2-dev \
            libfreetype6-dev \
            libffi-dev \
            libjpeg-dev \
            libpng-dev \
            libz-dev
          pip install \
            cairosvg \
            mkdocs-material \
            mkdocs-minify-plugin \
            mkdocs-git-revision-date-localized-plugin \
            mkdocs-glightbox \
            mkdocs-awesome-pages-plugin \
            mkdocs_puml \
            pillow
      - name: Build Material for MkDocs
        run: |
          mkdocs build --config-file mkdocs.prod.yml --site-dir public
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .

  publish-course-material-to-github-pages:
    needs: create-index-page-for-github-pages
    runs-on: ubuntu-latest
    environment:
      name: GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
